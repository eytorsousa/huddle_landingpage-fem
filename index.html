<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="shortcut icon" href="src/imgs/favicon-32x32.png" type="image/x-icon">
    <title>Huddle Landingpage</title>
</head>
<body>
    <div id="huddle">
        <img src="src/imgs/logo.svg" alt="Logo">
    </div>
    <main>
        <div id="img">
            <img src="src/imgs/illustration-mockups.svg" alt="Illustration">
        </div>
        <div id="info">
            <div id="title">
                Build The Community Your Fans Will Love
            </div>
            <div id="text">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </div>
            <div id="button">
                Register
            </div>

            <div id="logos">
                <ion-icon name="logo-facebook"><img src="src/imgs/logo-facebook.svg" alt="Facebook"></ion-icon>
                <ion-icon name="logo-twitter"><img src="src/imgs/logo-twitter.svg" alt="Twitter"></ion-icon>
                <ion-icon name="logo-twitter"><img src="src/imgs/logo-instagram.svg" alt="Instagram"></ion-icon>
            </div>
        </div>
        
    </main>
</body>
</html>
